<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="productos.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="inicio.css">
    <link rel="stylesheet" href="detalleProducto.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="menu">
        <div class="logo-image">
            <img src="Logo Astrologia Tarot Minimalista Blanco y Negro (1).png" class="logo">
        </div>
        <div class="buscador-container">
            <input type="text" id="buscador" placeholder="Buscar producto por nombre..." oninput="filtrarProductos()">
        </div>
        <button class="boton-inicio" id="inicio">
            <i class="fa-solid fa-house"></i> Inicio
        </button>
        <button class="boton-perfil" id="perfil">
            <i class="fa-solid fa-user"></i> Perfil
        </button>
        <button class="boton-produ" id="produ">
            <i class="fa-solid fa-shop"></i> Productos
        </button>
        <button class="boton-carro" id="botonCarro">
            <i class="fas fa-shopping-cart"></i> Carro
        </button>
        <button class="boton-iniciar" id="iniciar">
            <i class="fa-solid fa-sign-in"></i> Iniciar sesión
        </button>
        <button class="boton-cerrar" id="cerrar">
            <i class="fa-solid fa-sign-out"></i> Cerrar sesión
        </button>
    </nav>
    <div class="productos" id="productos"> </div>
    <div class="carro" id="carro">
        <div class="carro-header">
            <h2>Carrito de Compras</h2>
            <button id="cerrarCarro"><i class="fas fa-times"></i></button>
        </div>
        <button id="btnRealizarCompra">Realizar Compra</button>
        <div id="itemsCarro">
        </div>
        <div id="totalCarro">
        </div>
    </div>
    <script src="productos.js"></script>
    <script src="renderProducto.js"></script>
</body>
</html>
