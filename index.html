<!DOCTYPE html>
<html>
<head>
  <title>Login System</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <form id="loginForm">
    <h1>Iniciar Sesion</h1>
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password"><br><br>
    <button type="submit">Login</button>
    <p id="message"></p>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      let username = document.getElementById('username').value;
      let password = document.getElementById('password').value;
      let messageElement = document.getElementById('message');

      let validUsers = [
        { username: 'user', password: 'pass', fullName: 'User Name', email: 'user@example.com' },
        { username: 'Humberto', password: 'pass', fullName: 'Humberto Perez', email: 'humberto@example.com' },
        { username: 'Miguel', password: 'pass', fullName: 'Miguel Marquez', email: 'maiky@example.com' },
        { username: 'Arjona', password: 'pass', fullName: 'Arjona Garcia', email: 'arjona@example.com' },
        { username: 'Francita', password: 'pass', fullName: 'Francia Vazquez', email: 'nosequeponer@example.com' },
        // pss aqui se añade mas rasa
      ];

      let isValid = false;
      let currentUser = null;

      for (let i = 0; i < validUsers.length; i++) {
        if (username === validUsers[i].username && password === validUsers[i].password) {
          isValid = true;
          currentUser = validUsers[i];
          break;
        }
      }

      if (isValid) {
        // guardar datos del usuario de manera local
        localStorage.setItem('currentUser', JSON.stringify(currentUser));

        messageElement.style.color = 'green';
        messageElement.textContent = 'Login successful!';
        window.location.href = 'tienda.html'; // Redirige a la página de perfil, T E M P O R A L M E N T E, lo planeado es que te mande a la pag princ
      } else {
        messageElement.style.color = 'red';
        messageElement.textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
