<!DOCTYPE html>
<html>
<head>
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" type="text/css" href="perfil.css">
</head>
<body>
  <h1>Perfil de Usuario</h1>
  <div id="userProfile">
    <div id="profilePicContainer">
      <img id="profilePic" src="default-profile.png" alt="Foto de Perfil">
      <input type="file" id="profilePicInput" accept="image/*"><br><br>
    </div>
    <p><strong>Nombre de Usuario:</strong> <span id="username"></span></p>
    <label for="fullName">Nombre Completo:</label>
    <input type="text" id="fullName" name="fullName"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <button id="guardarCambios">Guardar Cambios</button>
  </div>

  <script src="perfil.js"></script>
</body>
</html>
